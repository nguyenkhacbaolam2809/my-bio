        /* Grid pattern overlay */

            left: 0;

        // Add interactive effects
        document.querySelectorAll('.link-item').forEach(item => {
            item.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-2px) scale(1.02)';
            });

            item.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0) scale(1)';
            });

        // Add typing effect to profile name
        const profileName = document.querySelector('.profile-name');
        const originalText = profileName.textContent;
        profileName.textContent = '';

        let i = 0;

        function typeWriter() {
            if (i < originalText.length) {
                profileName.textContent += originalText.charAt(i);
                i++;
                setTimeout(typeWriter, 100);
            }
        }

        setTimeout(typeWriter, 500);

        // Add glitch effect on hover to profile image
        const profileImage = document.querySelector('.profile-image');
        profileImage.addEventListener('mouseenter', function() {
            this.style.filter = 'hue-rotate(180deg) saturate(2)';
            setTimeout(() => {
                this.style.filter = 'none';
            }, 200);
        });
    </script>
